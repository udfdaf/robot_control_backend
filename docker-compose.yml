version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: roboops-postgres
    environment:
      POSTGRES_USER: roboops
      POSTGRES_PASSWORD: roboops
      POSTGRES_DB: roboops
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: roboops-redis
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: roboops-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  postgres_data:
